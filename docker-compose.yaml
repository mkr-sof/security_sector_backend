version: '3.9'
networks:
  app-network:
    driver: bridge
services:
  app:
    networks:
      - app-network
    build: .
    restart: always
    container_name: ss_backend
    env_file:
      - .env  
    ports:
      - "4000:4000"
    environment:
      - DB_HOST=db
      - DB_PORT=${DB_PORT}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_DB=${DB_NAME}
      - PORT=${PORT}
    depends_on:
      - db 
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/items"]
      interval: 30s
      timeout: 10s
      retries: 5

  db:
    image: postgres:13
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    networks:
      - app-network
    container_name: hikvision_db
    restart: always
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
volumes:
  postgres_data: